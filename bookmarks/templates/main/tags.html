<!DOCTYPE html>{% load static %}
<html>

<head>
    <title>Bookmarks</title>
    <link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Frijole' type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="all" />
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Bookmarks</h1>
        </header>
        <div id="main">
            <div id="sidebar">
                <ul>
                    <li class="active" id="home">
                        <a href="#">My Links</a>
                        {% if tag_name %} {{ tag_name }} {% endif %}
                    </li>
                    <li><a href="javascript:;" id="addLink">Add a link</a>
                    </li>
                    <li><a href="/bookmarks/tags">Tags</a>
                    </li>
                </ul>
            </div>
            <!--
                -->
            <div id="content">
                {% for tag in tags %}
                <div class="link">
                    <h4><a href="/bookmarks/tags/{{tag.name}}">{{tag.name}}</a></h4>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
